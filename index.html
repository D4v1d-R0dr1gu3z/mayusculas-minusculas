<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Transformar Texto</title>
</head>
<body>
    <h1>Este Software Convierte Un Texto En Mayúscula O Minúscula Según Se Necesite</h1>
    <div id="contenedor">
        <label for="texto">Ingresa aquí el texto que deseas convertir: </label>
        <input type="text" id="texto" name="texto" placeholder="Texto: ">
        <br>
        <button id="mayusculas">Mayúsculas</button>
        <button id="minusculas">Minúsculas</button>
        <button id="capitalizar">Mayuscula Primera Letra</button>

        <div id="contenedor-texto">
            <p id="parrafo">El Texto aparecerá aquí.</p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
